<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TeslaCam Browser</title>
    <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.min.css">
    <style>
      html, body
      {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
		  color: darkslategray;
      }

      .button
      {
        background-color: #008CBA; /* Blue */
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .page
      {
        position: absolute;
        left: 5px;
        right: 5px;
      }

	  .page .heading
	  {
		  font-size: 32pt;
	  }

	  .page .credits
	  {
		  margin-left: 10px;
		  font-size: 12pt;
		  color: darkgray;
	  }

	  .page .donate
	  {
		position: absolute;
		right: 0px;
		top: 5px;
	  }

      .label
      {
        color: darkgrey;
      }

      .value
      {
      }

      .folders
      {
        height: 200px;
        overflow-y: auto;
      }

      .folders .folder
      {
      }

      .folders .folder.selected
      {
        background-color: lightsteelblue;
      }

      .folders .folder .title
      {
      }

      .videos .timespan
      {
        position: relative;
      }

      .videos .timespan .titleContainer
      {
        padding: 10px 10px;
        border-radius: 5px;
        background-color: lightgrey;
        margin-top: 10px;
        margin-bottom: 5px;
      }
    
      .videos .timespan .titleContainer .title
      {
        cursor: pointer;
      }

      .videos .timespan .titleContainer .controls
      {
        position: absolute;
        top: 10px;
        right: 10px;
        bottom: 10px;
      }

      .videos .timespan .titleContainer .controls .scrub
      {
        vertical-align: middle;
        margin-left: 10px;
        outline: none;
      }

      .videos .timespan .titleContainer .controls .playPause
      {
        vertical-align: middle;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 3px 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .videos .container
      {
          width: 100%;
      }

      .videos .container .column
      {
          width: calc( 100% / 3 );
          float: left;
      }

      .videos .container .column video
      {
          width: 100%;
          height: auto;
          cursor: pointer;
      }

      .videos .container .end
      {
        float: none;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="page">
		<div class="donate">
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
				<input type="hidden" name="cmd" value="_donations" />
				<input type="hidden" name="business" value="32J86B5QYPD6Y" />
				<input type="hidden" name="item_name" value="Development of TeslaCam Browser application" />
				<input type="hidden" name="currency_code" value="USD" />
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
			</form>
		</div>
		<div>
			<span class="heading">TeslaCam Browser</span>
			<span class="credits">by Chris Cavanagh</span>
		</div>
      <!-- All of the Node.js APIs are available in this renderer process. -->
	  <button id="openButton" class="button">Open SavedClips...</button>
	  <span id="status"></span>
      <input id="calendar" class="flatpickr flatpickr-input" type="text" placeholder="Select Date.." readonly="readonly"/>
      <select id="times"></select>
      <div id="videos" class="videos"></div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
