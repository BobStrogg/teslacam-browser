<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TeslaCam Browser</title>
    <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.min.css">
    <style>
      html, body
      {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
      }

      .page
      {
        position: absolute;
        left: 5px;
        right: 5px;
      }

      .folders
      {
        height: 200px;
        overflow-y: auto;
      }

      .folders .folder
      {
      }

      .folders .folder.selected
      {
        background-color: lightsteelblue;
      }

      .folders .folder .title
      {
        cursor: pointer;
      }

      .videos .timespan
      {
      }

      .videos .timespan .title
      {
        padding: 5px;
        background-color: lightsteelblue;
        cursor: pointer;
      }

      .videos .container
      {
          width: 100%;
      }

      .videos .container .column
      {
          width: calc( 100% / 3 );
          float: left;
      }

      .videos .container .column video
      {
          width: 100%;
          height: auto;
      }

      .videos .container .end
      {
        float: none;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h5 style="float: right;">by Chris Cavanagh</h5>
      <h1>TeslaCam Browser</h1>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <button id="openButton">Open SavedClips...</button>
      <input id="calendar" class="flatpickr flatpickr-input" type="text" placeholder="Select Date.." readonly="readonly"/>
      <select id="times"></select>
      <div id="videos" class="videos"></div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
